{% extends 'paginas/modelo.html' %}
{% load static%}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block conteudo %}
<h2>Sign Up</h2>
<div class="row">
    <div class="col-md-4 mx-auto">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn badge-success">Sign Up</button>
      </form>
    </div>
</div>
{% endblock %}
