{% extends 'paginas/modelo.html' %}
{% load static%}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block conteudo %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <h2>Cadastre-se</h2>
        <hr>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn badge-success  mb-3">Cadastrar</button>
      </form>
    </div>
</div>
{% endblock %}
