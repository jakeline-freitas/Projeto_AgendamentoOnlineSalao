{% extends 'paginas/modelo.html' %}

{% block title %}Cadastro{% endblock title %}

{% block conteudo %}

<hr>
<div class="row">
    <div class="col-md-6 mx-auto">

        </form>
    </div>

</div>

{% endblock %}
