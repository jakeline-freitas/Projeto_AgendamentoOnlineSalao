<html>

<head>
    <title>Title</title>
    <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }

    </style>
</head>
<body>
<div class='wrapper'>
    <div class='header'>
        <p class='title'>Relatorio </p>
    </div>

    <div>
        <div class='details'>
            {% for a in age%}
            <h4>{{ a.agendamento.data }}</h4>
            <h4>{{ a.agendamento.hora }}</h4>
            <h4>{{ a.agendamento.cliente }}</h4>
            <hr class='hrItem'/>
            {% endfor %}

        </div>
    </div>
</body>
</html>
