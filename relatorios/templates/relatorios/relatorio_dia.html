<html>

<head>
    <title>Relatório</title>
    <style type="text/css">
        body {
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

        .title span {
            color: #007cae;
        }
        .tabela{
            border: 1px solid #000;

        }
        tr{
            padding: 10px;
        }

        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }

    </style>
</head>
<body>
<div class='wrapper'>
    <h2 class="center">Relatório de Agendamentos</h2>
    <div><b>Usuário: </b>{{u.username}}</div>
    <div><b>Período:</b> De {{data_i}} a {{data_f}}</div>
    <br>

    <table class="tabela">
        <thead>
        <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Cliente</th>
            <th>Estabelecimento</th>
        </tr>
        </thead>
        <tbody>
        {% for a in age%}
        <tr>
            <td>{{ a.agendamento.data }}</td>

            <td>{{ a.agendamento.hora }}</td>

            <td>{{ a.agendamento.cliente }}</td>

            <td>{{ a.servico.estabelecimento }}</td>

        </tr>

        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
